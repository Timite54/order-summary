<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <div class="relative h-60 p-0">
        <img
          src="./images/illustration-hero.svg"
          alt="Music Illustration"
          class="absolute inset-0 w-full h-full object-cover rounded-t-lg"
        />
      </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Order Summary</h2>
        <p class="text-gray-600 mb-6">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="flex items-center justify-around mb-2 bg-gray-100 rounded-lg font-bold px-4 py-4 pl-0 pr-0"
        >
          <div class="flex items-center">
            <img
              src="./images/icon-music.svg"
              class="w-10 h-auto mr-4"
              alt=""
              srcset=""
            />
            <span class="text-black-800 font-bold">Annual Plan</span>
          </div>
          <div class="text-blue-600 font-medium underline hover:no-underline cursor-pointer p-4">
            Change
          </div>
        </div>
        <div class="p-4">
          <button
          class="bg-blue-700 text-white font-bold py-3 px-3 rounded-lg w-full mb-6 hover:bg-blue-700 shadow-md shadow-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 hover:font-bold "
        >
          Proceed to Payment
        </button>
        <div
          class="text-gray-500 text-bold text-center hover:text-gray-600 cursor-pointer"
        >
          Cancel Order
        </div>
        </div>

      </div>
  </body>
</html>
